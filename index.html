<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
    <h1>Form to End All Forms...</h1>

    </header>
    
    <form>
        <fieldset>
            <legend>Subscribe Here and you will save a puppy...</legend>
            <div class="box">
               <label for="fname">Full Name:</label>
                <input type="text" id="fname" placeholder="username">
            </div>
            <div class="box">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="where the mail goes...">
            </div>
            <div class="box">
                <label for="website">Website:</label>
                <input type="text" id="website" placeholder="ex. theawesomer.com">
            </div>
            <div class="box">
                <label for="pass">Password:</label>
                <input type="password" id="pass" placeholder="keep it secret keep it safe">
            </div>
            <div class="box">
                <input type="submit" value="Sell Out Here" id="button">
            </div>     
        </fieldset>
    </form>
</body>
</html>
